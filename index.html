<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venmo Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
            font-family: Arial, sans-serif;
        }
        .login-container {
            text-align: center;
            width: 300px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h1 {
            font-size: 24px;
            color: #007bff;
            font-weight: bold;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .signup {
            margin-top: 10px;
            border: 1px solid #007bff;
            color: #007bff;
            background: none;
        }
        .signup:hover {
            background-color: #e6f0ff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>venmo</h1>
        <h2>Log in</h2>
        <input type="text" placeholder="Enter email, mobile, or username">
        <button>Next</button>
        <button class="signup">Sign up</button>
    </div>
</body>
</html>
