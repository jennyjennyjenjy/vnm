<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venmo Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
            font-family: Arial, sans-serif;
        }
        .login-container {
            text-align: center;
            width: 350px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .login-container h1 {
            font-size: 26px;
            color: #007bff;
            font-weight: bold;
        }
        .login-container h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .signup {
            margin-top: 10px;
            border: 2px solid #007bff;
            color: #007bff;
            background: none;
            font-size: 18px;
        }
        .signup:hover {
            background-color: #e6f0ff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>venmo</h1>
        <h2>Log in</h2>
        <input type="text" placeholder="Enter email, mobile, or username">
        <button>Next</button>
        <button class="signup">Sign up</button>
    </div>
</body>
</html>
